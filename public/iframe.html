<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="iframe.css">
  <style>
    body {
      font-size: 12px !important;
      background-color: #18181b !important;
      color: #e5e7eb;
    }

    .bg-custom-dark {
      background-color: #18181b !important;
    }

    .btn-dark {
      --bs-btn-bg: rgba(24, 24, 27) !important;
      --bs-btn-border-color: rgba(24, 24, 27) !important;
      --bs-btn-hover-border-color: rgba(24, 24, 27) !important;
    }

    /* スクロールバー全体 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 8px;
    }

    /* スクロールバーの背景 */
    ::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    /* スクロールバーのつまみ */
    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }

    /* スクロールバーのつまみ（ホバー時） */
    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    .text-custom {
      color: rgba(255, 255, 255, 0.5);
    }

    .text-custom:hover {
      color: white;
    }

    .text-custom:focus {
      color: white;
    }

    .line-clamp-1 {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center sticky-top bg-custom-dark">
      <div id="name-container" class="flex-grow-1 me-2" style="min-width: 0;">
        <!-- 定型文の選択 -->
        <select id="templates-name-container"
          class="rounded-0 border-0 form-select form-select-sm py-1 bg-custom-dark text-white w-100"
          aria-label="select example">
          <!-- <option value="1" class="bg-custom-dark text-white">One</option> -->
        </select>

        <!-- ツール対象テキスト -->
        <div id="tools-name-container">
          <div id="tools-target-text" class="text-white line-clamp-1 d-none fs-6 ps-3 w-100">
          </div>
          <div id="tools-no-target-text" class="text-white-50 line-clamp-1 fs-6 ps-3 w-100">
            No target text
          </div>
        </div>

        <!-- 絵文字の名前 -->
        <div id="emojis-name-container">
          <div id="emoji-name" class="text-white line-clamp-1 d-none fs-6 ps-3 w-100">
            絵文字名
          </div>
        </div>
      </div>

      <div class="d-flex gap-1 me-2">
        <!-- タブナビゲーション -->
        <ul class="nav nav-underline flex-nowrap gap-1" id="tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active p-0 text-white-50" id="templates-tab" data-bs-toggle="tab"
              data-bs-target="#templates" type="button" role="tab" aria-controls="templates" aria-selected="true"
              style="width: 25px; height: 25px;" title="定型文">
              <i class="bi bi-chat-left-dots" style="font-size: 16px; line-height: 1;"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link p-0 text-white-50" id="tools-tab" data-bs-toggle="tab" data-bs-target="#tools"
              type="button" role="tab" aria-controls="tools" aria-selected="false" style="width: 25px; height: 25px;"
              title="ツール">
              <i class="bi bi-tools" style="font-size: 16px; line-height: 1;"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link p-0 text-white-50" id="emojis-tab" data-bs-toggle="tab" data-bs-target="#emojis"
              type="button" role="tab" aria-controls="emojis" aria-selected="false" style="width: 25px; height: 25px;"
              title="絵文字">
              <i class="bi bi-emoji-smile" style="font-size: 16px; line-height: 1;"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link p-0 text-white-50" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
              type="button" role="tab" aria-controls="users" aria-selected="false" style="width: 25px; height: 25px;"
              title="ユーザ">
              <i class="bi bi-people" style="font-size: 16px; line-height: 1;"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link p-0 text-white-50" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
              type="button" role="tab" aria-controls="history" aria-selected="false" style="width: 25px; height: 25px;"
              title="履歴">
              <i class="bi bi-clock-history" style="font-size: 16px; line-height: 1;"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link p-0 text-white-50" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings"
              type="button" role="tab" aria-controls="settings" aria-selected="false" style="width: 25px; height: 25px;"
              title="設定">
              <i class="bi bi-gear-fill" style="font-size: 16px; line-height: 1;"></i>
            </button>
          </li>
        </ul>
        <button type="button" id="panel-collapse-icon" class="d-none btn btn-sm p-0 text-white-50 btn-dark"
          data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="折りたたむ"
          style="width: 25px; height: 25px;" title="折りたたむ">
          <i class="bi bi-arrow-bar-down" style="font-size: 16px; line-height: 1;"></i>
        </button>
        <button type="button" id="panel-expand-icon" class="btn btn-sm p-0 text-white-50 btn-dark"
          data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="展開"
          style="width: 25px; height: 25px;" title="展開">
          <i class="bi bi-arrow-bar-up" style="font-size: 20px; line-height: 1;"></i>
        </button>
        <button type="button" id="panel-close-icon" class="btn btn-sm p-0 text-white-50 btn-dark"
          data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="閉じる"
          style="width: 25px; height: 25px;" title="閉じる">
          <i class="bi bi-x" style="font-size: 20px; line-height: 1;"></i>
        </button>
      </div>
    </div>

    <div class="row m-0">
      <!-- タブコンテンツ -->
      <div id="tab-contents" class="tab-content col-10 ps-0 pe-1">
        <!-- 定型文タブ -->
        <div class="tab-pane fade show active pt-2" id="templates">
          <div class="d-flex justify-content-between align-items-center">
            <button id="templates-left-arrow" type="button" class="btn px-0 btn-arrow">
              <i class="bi bi-caret-left-fill text-custom" style="font-size: 20px; line-height: 1;"></i>
            </button>
            <div id="templates-list" class="d-flex w-100 overflow-x-auto btn-container gap-1" role="group">
              <!-- 定型文アイテムは動的に生成されます -->
            </div>
            <button id="templates-right-arrow" type="button" class="btn px-0 btn-arrow">
              <i class="bi bi-caret-right-fill text-custom" style="font-size: 20px; line-height: 1;"></i>
            </button>
          </div>
        </div>

        <!-- ツールタブ -->
        <div class="tab-pane fade" id="tools">
          <div class="d-flex justify-content-between align-items-center">
            <button id="tools-left-arrow" type="button" class="btn px-0 btn-arrow">
              <i class="bi bi-caret-left-fill text-custom" style="font-size: 20px; line-height: 1;"></i>
            </button>
            <!-- ツールボタン群 -->
            <div id="tools-list" class="d-flex w-100 py-2 overflow-x-auto btn-container gap-1" role="group">
              <!-- ツールアイテムは動的に生成されます -->
            </div>
            <button id="tools-right-arrow" type="button" class="btn px-0 btn-arrow">
              <i class="bi bi-caret-right-fill text-custom" style="font-size: 20px; line-height: 1;"></i>
            </button>
          </div>
        </div>

        <!-- 絵文字タブ -->
        <div class="tab-pane fade pb-2 px-2" id="emojis">
          <div id="emojis-list" class="d-flex overflow-x-auto btn-container gap-1" role="group">
            <!-- 絵文字アイテムは動的に生成されます -->
          </div>
        </div>

        <!-- ユーザタブ -->
        <div class="tab-pane fade pb-2 px-2" id="users">
          <div class="d-flex overflow-x-auto btn-container gap-1" role="group">
            <button type="button" class="btn text-white-50 flex-shrink-0 p-1 user-item" data-user="ユーザ1" title="ユーザ1"
              data-text="ユーザ1">
              <span class="text-custom d-block">ユーザ1</span>
            </button>
            <button type="button" class="btn text-white-50 flex-shrink-0 p-1 user-item" data-user="ユーザ2" title="ユーザ2"
              data-text="ユーザ2">
              <span class="text-custom d-block">ユーザ2</span>
            </button>
          </div>
        </div>

        <!-- 履歴タブ -->
        <div class="tab-pane fade pt-2" id="history">
          <div class="d-flex justify-content-between align-items-center">
            <button id="history-left-arrow" type="button" class="btn p-0 btn-arrow">
              <i class="bi bi-caret-left-fill text-custom" style="font-size: 20px; line-height: 1;"></i>
            </button>
            <div class="d-flex w-100 overflow-x-auto btn-container gap-1" role="group">
              <button type="button" class="btn text-white-50 flex-shrink-0 p-2 history-item item"
                data-text="お世話になっております。&#10;&#10;以下の件について確認させていただきたく、ご連絡いたしました。">
                <small class="text-custom d-block">お世話になっております...</small>
              </button>
              <button type="button" class="btn text-white-50 flex-shrink-0 p-2 history-item item"
                data-text="ご確認のほどよろしくお願いいたします。&#10;&#10;何かご不明な点がございましたら、お気軽にお申し付けください。">
                <small class="text-custom d-block">ご確認のほどよろしくお願いいたします...</small>
              </button>
              <button type="button" class="btn text-white-50 flex-shrink-0 p-2 history-item item"
                data-text="お疲れ様です。&#10;&#10;進捗状況について共有させていただきます。">
                <small class="text-custom d-block">お疲れ様です。進捗状況について...</small>
              </button>
              <button type="button" class="btn text-white-50 flex-shrink-0 p-2 history-item item"
                data-text="ありがとうございます。&#10;&#10;承知いたしました。対応させていただきます。">
                <small class="text-custom d-block">ありがとうございます。承知いたしました...</small>
              </button>
              <button type="button" class="btn text-white-50 flex-shrink-0 p-2 history-item item"
                data-text="申し訳ございません。&#10;&#10;再度確認の上、ご連絡させていただきます。">
                <small class="text-custom d-block">申し訳ございません。再度確認の上...</small>
              </button>
            </div>
            <button id="history-right-arrow" type="button" class="btn p-0 btn-arrow">
              <i class="bi bi-caret-right-fill text-custom" style="font-size: 20px; line-height: 1;"></i>
            </button>
          </div>
        </div>

        <!-- 設定タブ -->
        <div class="tab-pane fade pt-2" id="settings">
          <div class="list-group list-group-flush">
            <div
              class="list-group-item text-white border-secondary border-0 border-bottom py-2 bg-custom-dark text-custom">
              <div class="d-flex justify-content-between align-items-center">
                <label for="autoShow" class="form-label mb-0">パネルを自動表示</label>
                <div class="form-check form-switch mb-0">
                  <input class="form-check-input" type="checkbox" role="switch" id="autoShow" checked>
                </div>
              </div>
            </div>
            <div
              class="list-group-item text-white border-secondary border-0 border-bottom py-2 bg-custom-dark text-custom">
              <div class="d-flex justify-content-between align-items-center">
                <label for="saveHistory" class="form-label mb-0">入力履歴を保存</label>
                <div class="form-check form-switch mb-0">
                  <input class="form-check-input" type="checkbox" role="switch" id="saveHistory" checked>
                </div>
              </div>
            </div>
            <div class="list-group-item text-white border-secondary border-0 py-2 bg-custom-dark text-custom">
              <div class="d-flex justify-content-between align-items-center">
                <label for="shortcut" class="form-label mb-0">ショートカット</label>
                <input type="text" class="form-control form-control-sm text-white border-secondary" id="shortcut"
                  value="/" maxlength="1" style="width: 60px;">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 追加情報表示エリア -->
      <div id="extra-content" class="col-2 ps-2 pe-0 mt-2" style="line-height: 1.5;">
        <small id="char-info" class="text-white-50 d-block">
          <span id="selection-length">0</span> /
          <span id="char-count">0</span> 字
        </small>
        <small id="cursor-position" class="text-white-50 d-block">
          行:<span id="line-number">0</span> 列:<span id="column-number">0</span>
        </small>
      </div>
    </div>
  </div>
</body>

</html>
